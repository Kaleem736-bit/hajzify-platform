databases:
  - name: hajzify-db
    databaseName: hajzify
    user: hajzify_user
    plan: free

services:
  - type: web
    name: hajzify-web
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hajzify-db
          property: connectionString
      - key: ENCRYPTION_KEY
        value: your-strong-encryption-key-here
      - key: NODE_ENV
        value: production
